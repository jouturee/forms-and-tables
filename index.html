<!DOCTYPE html>
<html>

<head>
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Tables and Forms</h1>
  </header>
 
  <section>
    <h2>Tables</h2>
    <table class="classTable">
      <caption>Top 3 Favorite Things</caption>
      <tr>
        <th>Foods</th>
        <th>Activities</th>
        <th>Music</th>
      </tr>
      <tr>
        <td>Cake</td>
        <td>Listening to music</td>
        <td>Hip hop</td>
      </tr>

      <tr>
        <td>Lobster</td>
        <td>Baking</td>
        <td>Jazz</td>
      </tr>
      <tr>
        <td colspan="3">
          Break row - span 3 cols
        </td>
        
      </tr>
      <tr>
        <td rowspan="2">
          food across 2 rows
        </td>
        <td>
          Col2
        </td>
        <td>
          Col3
        </td>
      </tr>
      <tr>
        <td>Col2</td>
        <td>Col3</td>
      </tr>
      <tr>
        <td>Col1</td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </section>

  <section>

    <h2>Forms</h2>   
    <form action="https://formspree.io/f/xaykkqpo" methods="POST">
      <label for="name"> Name</label>
      <input required id="name" type="text" placeholder= "Enter your name">
      <br>
      <label for="height"> Height</label>
      <input id="height" type="text" placeholder="Enter your height">
        <br>
      <label for= "password"> Password</label>
      <input type= "password" id="password">
      <br>
      <p>Pick your 2 favorite meals: </p>
      <label for="breakfast"> Breakfast </label>
      <input type="checkbox" id="breakfast" name="meal" value="Breakfast">
      <br>
      <label for="lunch">lunch</label>
      <input type="checkbox" id="lunch" name="meal" value="lunch">
      <br>
      <label for= "dinner">dinner</label>
      <input type="checkbox" id="dinner" name="meal" value="dinner">
      <br>
      <label for="Email"> Email</label>
      <input type="email" id="Email" name="Email">
      <br>
      <label for="date">Today's date(month)</label>
      <input type="month" id="date" name="date">
      <br>
      <fieldset>
      <legend>Describe yourself</legend> 
      <label for="slider"> Range(Slider)
      <input type="range" min="1" max="100" id="slider" value="75" />
      <br>
      <label for="excitment"> Excitment Meter: </label>
      <meter id="excitement" name="excitment" value="75" min="1" max="100"> </meter>
      <br>
      <label for="rating"> Rating</label>
      <input type="number" min="0" max="500" step="10" id="rating" name="rating" value="250">
      <br>
      <label for="superpower"> Pick your super power</label>
      <select id="superpower" name="superpower">
        <option value="0">--select an option--</option>
        <option value="1"> Fly</option>
        <option value="2">Invisibility</option>
        <option value="3">Mindread</option>
      </select>
      </fieldset>
        <br>
      
        <label>
          Your message:
    <textarea id="message" name="message">Message coming in from Formspree</textarea>
  </label>
      
     <input type= "submit" value="SUMBIT">
      
      <figure>
<img src="https://target.scene7.com/is/image/Target/GUEST_ce4ac41d-c124-49db-8f0f-2f472ee51815" width="200">
        <figcaption>Strawberries</figcaption> 
      </figure> 
      
    </form>
  </section>


</body>

</html>
